<!-- templates/form.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Prediction Form</title>
</head>
<body>
    <h1>ML Prediction</h1>
    <form method="POST" action="/predict">
        <input type="text" name="feature1" placeholder="Feature 1"><br><br>
        <input type="text" name="feature2" placeholder="Feature 2"><br><br>
        <input type="text" name="feature3" placeholder="Feature 3"><br><br>
        <input type="text" name="feature4" placeholder="Feature 4"><br><br>
        <!-- Add more fields depending on your model -->
        <button type="submit">Predict</button>
    </form>

    {% if prediction_text %}
        <h2>{{ prediction_text }}</h2>
    {% endif %}
</body>
</html>

<!-- In <head> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
